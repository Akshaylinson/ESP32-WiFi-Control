<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARENA</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0f172a;
            color: white;
            text-align: center;
        }
        .header {
            background-color: #3b50c3;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            text-align: left;
            color: white;
            padding-left: 20px;
        }
        .container {
            padding: 20px;
        }
        .logo {
            width: 80%;
            max-width: 300px;
            margin: 20px auto;
        }
        .description {
            font-size: 16px;
            margin: 20px;
        }
        .button {
            display: block;
            width: 80%;
            max-width: 300px;
            margin: 10px auto;
            padding: 15px;
            background-color: #3b50c3;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #2f3fa3;
        }
    </style>
</head>
<body>
    <div class="header">ARENA</div>
    <div class="container">
        <img class="logo" src="logo.png" alt="Arena Logo">
        <p class="description">Arena, our AR-powered application, aims to enhance user experiences by allowing them to scan trigger images and visualize corresponding 3D models in real time.</p>
        <button class="button">OPEN HERE</button>
        <button class="button">SCAN TO EXPERIENCE</button>
    </div>
</body>
</html>
